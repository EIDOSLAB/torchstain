name: Full Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    if: startsWith(github.ref, 'refs/tags/v') != true

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.6
        uses: actions/setup-python@v4
        with:
          python-version: 3.6

      - name: Install dependencies
        run: pip install wheel setuptools

      - name: Build wheel
        run: python setup.py bdist_wheel

      - name: Upload Python wheel
        uses: actions/upload-artifact@v4
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/torchstain-*.whl
          if-no-files-found: error

  test-tf:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2019, ubuntu-20.04, macos-13 ]
        python-version: [ 3.7, 3.8, 3.9 ]
        tf-version: [2.7.0, 2.8.0, 2.9.0]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: "Python wheel"

      - name: Install dependencies
        run: pip install tensorflow==${{ matrix.tf-version }} protobuf==3.20.* opencv-python-headless scikit-image pytest

      - name: Install wheel
        run: pip install --find-links=${{github.workspace}} torchstain-*
        shell: bash

      - name: Run tests
        run: pytest -vs tests/test_tf.py

  test-torch:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2019, ubuntu-20.04, macos-13 ]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
        pytorch-version: [1.8.0, 1.9.0, 1.10.0, 1.11.0, 1.12.0, 1.13.0]
        exclude:
          - python-version: 3.6
            pytorch-version: 1.11.0
          - python-version: 3.6
            pytorch-version: 1.12.0
          - python-version: 3.6
            pytorch-version: 1.13.0

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: "Python wheel"

      - name: Install dependencies
        run: pip install torch==${{ matrix.pytorch-version }} torchvision opencv-python-headless scikit-image pytest

      - name: Install wheel
        run: pip install --find-links=${{github.workspace}} torchstain-*
        shell: bash

      - name: Run tests
        run: pytest -vs tests/test_torch.py
